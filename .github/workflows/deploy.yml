name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies

      - run: pip install -r requirements.txt

      - run: cargo run --release ./test/feed.opml ./test/

      - run: python3 ./scripts/md2html.py

      - run: python3 ./scripts/send.py
        env:
          MAIL_HOST: '${{ secrets.MAIL_HOST }}'
          MAIL_PASS: '${{ secrets.MAIL_PASS }}'
          MAIL_USER: '${{ secrets.MAIL_USER }}'
          RECEIVERS: '${{ secrets.RECEIVERS }}'
          SENDER:    '${{ secrets.SENDER }}'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

      - run: strip -s target/release/github-action-rss

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: target/release/github-action-rss
